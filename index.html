<script>

function calculoIcms(){
    var preco = parseInt(prompt("Inserir preço da mercadoria"))
    var icms = prompt("Inserir valor do ICMS (Deve ser acrescentado no formato de decimal, colocando o ponto no lugar da vírgula, ex.: se for 12%, deve ser inserido 0.12)")  
    var resultado = (preco + preco*icms)
    alert("O preço final da mercadoria é: " + resultado)
}

calculoIcms()

</script>
